{% extends 'default.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block heading %}{{ title }}{% endblock heading %}
{% block content %}
    <ul>
    {% for owl in owls %}
        <li>
            <a href="{{ url_for('owls_show', id=owl.id) }}"><b>{{ owl.name }}</b></a>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('owls_new') }}">Add an Owl</a>
{% endblock content %}
